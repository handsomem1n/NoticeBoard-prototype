<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h1>LoIS eFLEXs</h1>
        </div>
        <div class="user-info">
            <p>로이스님</p>
            <p id="currentTime"></p>
            <input type="text" placeholder="메뉴검색">
        </div>
        <nav class="menu">
            <ul>
                <li>품목</li>
                <li>입고/반품관리</li>
                <li>주문관리</li>
                <li>재고관리</li>
                <li>CS/이벤트</li>
                <li>셀러서비스</li>
                <li>영업/운영자료관리</li>
                <li>기준정보</li>
                <li>정책</li>
                <li>시스템관리</li>
                <li>정산관리</li>
                <li class="toggle-title">네이버 게시판
                    <ul class="toggle-content">
                        <li><a href="{{ url_for('main') }}"><span class="dot"></span>전체 공지사항</a></li>
                        <li><a href="{{ url_for('출고') }}"><span class="dot"></span>출고</a></li>
                        <li><a href="{{ url_for('입고') }}"><span class="dot"></span>입고</a></li>
                        <li><a href="{{ url_for('반출') }}"><span class="dot"></span>반출</a></li>
                        <li><a href="{{ url_for('이벤트') }}"><span class="dot"></span>이벤트</a></li>                        
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <h1>네이버 게시판</h1>
        </header>
        <div class="search-bar">
            <p>센터코드</p><input type="text" id="centerCode" placeholder="센터코드">
            <p>고객사명</p><input type="text" id="clientCompanyName" placeholder="고객사명">
            <p>공정</p><select id="deletionStatus">
                <option value="">선택</option>
                <option value="출고">출고</option>
                <option value="입고">입고</option>
                <option value="반출">반출</option>
                <option value="이벤트">이벤트</option>
            </select>
            <button onclick="search()">조회</button>
            <button onclick="reset()">초기화</button>
        </div>
        
        <div class="tables">
            <h2>전체 공지사항</h2>
            <div class="container">
                <button class="postingButton" onclick="openNoticeForm()">추가</button>
            </div>
            <table id="noticeTable">
                <thead>
                    <tr>
                        <th class="no-column">No</th>
                        <th class="title-column">제목</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 공지사항 목록 -->
                </tbody>
            </table>
            
            <h2>상세 정보</h2>
            <table id="detailTable">
                <tbody>
                    <tr>
                        
                        <th class="title-column">제목</th>
                        <td id="detailTitle"></td>
                    </tr>
                    <tr>
                        <th class="content-column">내용</th>
                        <td id="detailContent"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 모달 창 -->
    <div id="noticeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeNoticeForm()">&times;</span>
            <h2>공지사항 등록</h2>
            <form id="noticeForm">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" required>
                <label for="content">내용:</label>
                <textarea id="content" name="content" required></textarea>
                <button type="submit">등록</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
